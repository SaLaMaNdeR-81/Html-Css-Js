<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Advanced Card</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./dist/index.css'>
</head>
<body>

    <div class="Box">

        <div class="Card">
            <div class="Overlay"></div>
            <div class="Main">

                <div class="Card-Title">
                    <h1>Iran Minecraft</h1>
                    <div class="Card-Type">
                        <b>Gold</b>
                        <!-- <b>Rank</b> -->
                    </div>
                </div>
                <div class="thumbnail">
                    <div class="Overlay"></div>
                    <div class="Main">
                        <img src="./img/Coin.jpg" draggable="false">
                    </div>
                </div>
                
                <div class="Card-Name">600 Coin</div>
                <div class="Card-Price">
                    <b>1,200,000 ᵀ</b>
                    <i>600,000 ᵀ</i>
                </div>
                <p class="Card-Description">
                    با استفاده از این امتیازات میتوانید  ولت داخل بازی خود را شارژ کرده و سپس در داخل بازی از طریق دستور /coin از ان استفاده کنید
                </p>
                <div class="Card-Action">خرید</div>
                <div class="Card-DisCountTimer">⚠️ ۲ روز تا پایان تخفیف ⚠️</div>

            </div>
        </div>

    </div>
    
</body>
</html>
